
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    

    <link href="profile.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/main.css">

    
    <title>Profile Card</title>
    
</head>

<body>
    <div>
        <input type="text" id="search-input">
        <button type="submit" id="search-send">ENVIAR</button>
    </div>
    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <div>
                    <a href="mailto: leandro.felix.ar@gmail.com" class="mail" id="mail">
                        <i class="far fa-envelope"></i>
                    </a>
                </div>
                <div class="main">
                    <div class="image" id="profile">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name" id="name">Shahzaib Fardeen .G</h3>
                    <h3 class="sub-name" id="login">@Shazz</h3>
                </div>
            </div>
            
            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About Me!</h3>
                        <p class="text" id="bio">Multi Stack Developer | Assoc EDC Programmer | Software Engineer | Designer | Community Builder |</p>
                    </div>
                    <div class="icons-container">
                        
                        <a href="https://github.com/Shahzaibfardeen" target="_blank" class="icon" id="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="https://www.instagram.com/shahzaib_fardeen/" target="_blank" class="follow" id="follow">Follow</a>
                        </div>
                    </div>
                </div>
                
                <div class="right">
                    <div>
                        <h3 class="number" id="repos">27</h3>
                        <h3 class="number-title">Repositories</h3>
                    </div>
                    <div>
                        <h3 class="number" id="following">520</h3>
                        <h3 class="number-title">Following</h3>
                    </div>
                    <div>
                        <h3 class="number" id="followers">1.4K</h3>
                        <h3 class="number-title">Followers</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./src/scripts/main.js"></script>
</body>
</html>
